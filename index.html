<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
    <div class="container">
        <h1>Números por extenso</h1>
        <div>
            <p>Escolha um número entre 0 e 999:</p>
            <p class="range-field">
                <input type="range" id="slider" min="0" max="999">
            </p>
        </div>
        <div>
            <p>Número atual:</p>
            <input type="number" id="number" disabled>
            <p>Número por extenso:</p>
            <input type="text" id="text_number" disabled>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/extenso.js"></script>
</body>
</html>
